<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body
    style="background:url(https://weatherstack.com/site_images/mountains.svg),linear-gradient(135deg, #1f4e69 0, #164058 100%); background-size: cover;background-repeat: no-repeat;">

    <!--    -->
    <div id="loader" class="flex items-center justify-center h-screen">
        <!-- Your content goes here -->
        <div class="border shadow rounded-md p-4 mx-auto w-full" style="max-width:20rem;">
            <div class="animate-pulse flex space-x-4">
                <div class="flex-1 space-y-6 py-1">
                    <div class="space-y-3">
                        <div class="grid grid-cols-3 gap-4">
                            <div class="h-4 bg-white rounded col-span-2"></div>
                            <div class="h-4 bg-white rounded col-span-1"></div>
                        </div>
                        <div class="h-4 bg-white rounded"></div>
                    </div>
                    <div class="grid grid-cols-3 gap-4">
                        <div class="h-4 bg-white rounded col-span-1"></div>
                        <div class="h-4 bg-white rounded col-span-2"></div>
                    </div>
                    <div class="grid grid-cols-3 gap-4">
                        <div class="bg-white rounded-full h-10 w-10 col-span-1"></div>
                        <div class="h-6 bg-white rounded col-span-2">&nbsp;Loading...</div>
                    </div>
                    <div class="h-4 bg-white rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <!--    -->
    <div id="dataDiv" class="hidden h-screen flex items-center justify-center flex-col sm:w-full">
        <div class="flex justify-center p-2 text-white space-x-2 text-4xl bg-gradient-to-r from-black rounded-md"><i
                class="bi bi-snow2" style="color:cadetblue;"></i>
            <h1 style="font-family: cursive;">CheckWeather</h1>
        </div>
        <div style="background-color:#ffffff26;" class="border p-4 rounded-lg m-auto shadow-inner shadow-lg">
            <div class="space-x-2 mb-4 items-center justify-center flex">
                <input type="text" id="cityName" spellcheck="false" placeholder="Search your city"
                    class="p-2 text-white bg-transparent border border-gray-300 rounded-md focus:outline-none focus:ring">
                <button type="submit" class="p-2 text-white rounded-md border focus:outline-none focus:ring" onclick="searchTemp()">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <span id="error" class="text-xs flex justify-center text-red-700 -mt-3 invisible">No matching location
                found.</span>
            <div class="m-2 flex items-center justify-center text-white font-bold">
                <h1 id="location"> Jalgaon, Maharashtra, India</h1>&nbsp;
                <div class="relative inline-block text-left">
                    <div>
                        <button type="button" class="mt-1 mx-2 left-0" onclick="dropDown('show')">
                            <i class="bi bi-chevron-down text-gray-400" fill="currentColor"></i>
                        </button>
                    </div>

                    <div id="dropdown"
                        class="absolute left-0 invisible mt-2 origin-top-right rounded-md shadow-lg ring-1 ring-white border ring-opacity-5 focus:outline-none"
                        role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                        <div class="py-1" role="none">

                            <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                            <button class="text-gray-700 block px-4 py-2 text-sm" id="feirenheit"
                                onclick="degree(this.id)">&#8457;</button>
                                <hr>
                            <button class="text-gray-700 block px-4 py-2 text-sm" id="celcius"
                                onclick="degree(this.id)">&#8451;</button>

                        </div>
                    </div>
                </div>
            </div>
            <div class="text-white p-2">
                <p class="text-4xl p-2 justify-center flex"><i class="bi bi-thermometer-half text-2xl mt-2 text-red-600"></i><span id="temp">30.2&deg;</span></p>
            </div>
            <div class="flex flex-wrap justify-around">
                <div class="m-2 flex items-center justify-center text-white">
                    <div class="text-blue-500 float-start p-2">
                        <img width="90" id="days" class="hidden"
                            src="https://www.amcharts.com/wp-content/themes/amcharts4/css/img/icons/weather/animated/cloudy-day-3.svg" />
                        <img width="90" id="nights" class="hidden"
                            src="https://www.amcharts.com/wp-content/themes/amcharts4/css/img/icons/weather/animated/cloudy-night-3.svg" />
                        <span class="justify-center text-white text-xs flex -mt-5" id="feelsLike">Feels like
                            27&deg;</span>
                        <span class="justify-center text-white text-xs flex" id="day">Mon, 12:00 pm</span>
                        <span class="justify-center text-white text-xs flex" id="uv">uv</span>
                    </div>
                </div>
                <div class="mt-5 text-sm flex items-center justify-center text-white">
                    <ol>
                        <li class="mb-2">Wind : <span id="wind">" "</span></li>
                        <li class="mb-2">Pressure : <span id="pressure">" "</span></li>
                        <li class="mb-2">Humidity : <span id="humidity">" "</span></li>
                        <li class="mb-2">Cloud : <span id="cloud">" "</span>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
